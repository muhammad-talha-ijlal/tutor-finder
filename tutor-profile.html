<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Custom Styles */
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .profile-picture img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
        }

        .menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .menu-item {
            background-color: #f5f5f5;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .menu-item:hover {
            background-color: #e5e5e5;
        }

        .menu-item.active {
            background-color: #ccc;
        }

        .menu-content {
            display: none;
        }

        .menu-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .save-button {
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Tutor Profile</h1>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <!-- Left Pane -->
            <div class="col-lg-4">
                <div class="left-pane">
                    <div class="profile-picture">
                        <img src="profile-picture.jpg" alt="Profile Picture">
                    </div>
                    <ul class="menu">
                        <li class="menu-item active" data-menu="personal-info">Personal Information</li>
                        <li class="menu-item" data-menu="qualifications">Qualification and Experience</li>
                        <li class="menu-item" data-menu="location">Map Location</li>
                        <li class="menu-item" data-menu="availability">Availability</li>
                    </ul>
                </div>
            </div>

            <!-- Right Portion -->
            <div class="col-lg-8">
                <div class="right-portion">
                    <div id="personal-info" class="menu-content active">
                        <h2>Personal Information</h2>
                        <form>
                            <div class="form-group">
                                <label for="full-name">Full Name</label>
                                <input type="text" class="form-control" id="full-name" name="full-name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <!-- Add more personal information fields here -->
                            <button type="submit" class="btn btn-primary save-button">Save</button>
                        </form>
                    </div>

                    <div id="qualifications" class="menu-content">
                        <h2>Qualification and Experience</h2>
                        <form>
                            <div class="form-group">
                                <label for="qualification">Qualification</label>
                                <input type="text" class="form-control" id="qualification" name="qualification" required>
                            </div>
                            <div class="form-group">
                                <label for="experience">Experience</label>
                                <textarea class="form-control" id="experience" name="experience" required></textarea>
                            </div>
                            <!-- Add more qualification and experience fields here -->
                            <button type="submit" class="btn btn-primary save-button">Save</button>
                        </form>
                    </div>

                    <div id="location" class="menu-content">
                        <h2>Map Location</h2>
                        <form>
                            <div class="form-group">
                                <label for="location">Location</label>
                                <input type="text" class="form-control" id="location" name="location" required>
                            </div>
                            <!-- Add more location fields here -->
                            <button type="submit" class="btn btn-primary save-button">Save</button>
                        </form>
                    </div>

                    <div id="availability" class="menu-content">
                        <h2>Availability</h2>
                        <form>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" class="form-control" id="subject" name="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="hourly-rate">Hourly Rate</label>
                                <input type="text" class="form-control" id="hourly-rate" name="hourly-rate" required>
                            </div>
                            <div class="form-group">
                                <label for="hours-available">Hours Available</label>
                                <input type="text" class="form-control" id="hours-available" name="hours-available" required>
                            </div>
                            <div class="form-group">
                                <label for="days-available">Days Available</label>
                                <input type="text" class="form-control" id="days-available" name="days-available" required>
                            </div>
                            <!-- Add more availability fields here -->
                            <button type="submit" class="btn btn-primary save-button">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 Tutor Profile. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const menuItems = document.querySelectorAll('.menu-item');
        const menuContents = document.querySelectorAll('.menu-content');

        menuItems.forEach((menuItem) => {
            menuItem.addEventListener('click', () => {
                const menu = menuItem.getAttribute('data-menu');

                menuItems.forEach((item) => {
                    item.classList.remove('active');
                });
                menuItem.classList.add('active');

                menuContents.forEach((content) => {
                    content.classList.remove('active');
                });
                document.getElementById(menu).classList.add('active');
            });
        });
    </script>
</body>
</html>
